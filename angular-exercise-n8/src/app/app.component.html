<div>
    <div class="form-group">
        <label>Start Date</label>
        <input type="date" [(ngModel)]="startDateString"/>
    </div>
    <div class="form-group">
        <label>Number of Days</label>
        <input type="text" [(ngModel)]="days" />
    </div>
    <div class="form-group">
        <label>Country Code</label>
        <input type="text" [(ngModel)]="countryCode" />    
    </div>
    <input type="button" (click)="calendar.onGenerateCalendarClick()" value="Generate Calendar" />
    
<app-custom-calendar #calendar [days]="days" [startDateString]="startDateString"></app-custom-calendar> 
</div>
